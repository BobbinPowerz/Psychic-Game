<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel ="stylesheet" href= "https://bootswatch.com/darkly/bootstrap.min.css">

<body>

 <div class="container">

      <div class="jumbotron">
        <h1>The Psychic Game</h1>
        <p class="lead">Concentrate your psychic powers and foresee a letter that Universe chooses. Then hit the letter-key and see if you guessed it.</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h3>Your guesses so far: <span id="guess"></span></h3>

          <h3>Guesses Left:  <span id="left">9</span></h3>
         
          <h3>Wins:  <span id="wins">0</span></h3>
          
          <h3>Losses:  <span id="losses">0</span></h3>
        </div>
     </div>
  </div>
<script src="assets/javascript/game.js"></script>
